name: ğŸ”„ Dependency Updates

on:
  schedule:
    # æ¯é€±æœˆæ›œæ—¥ã®åˆå‰9æ™‚ã«å®Ÿè¡Œ (JST)
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: ğŸ”„ Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ” Check for updates
        run: |
          npm outdated || true
          npm audit || true

      - name: ğŸ“¦ Update patch and minor versions
        run: |
          npm update
          npm audit fix

      - name: ğŸ§ª Run tests
        run: |
          npm ci
          npm run test

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ğŸ”„ Update dependencies'
          title: 'ğŸ”„ Automated dependency updates'
          body: |
            ## ğŸ”„ Automated Dependency Updates

            This PR contains automated updates to package dependencies.

            ### Changes:
            - Updated patch and minor versions
            - Applied security fixes

            ### Testing:
            - âœ… All tests pass
            - âœ… Build successful

            Please review and merge if appropriate.
          branch: automated-dependency-updates
          delete-branch: true

  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run security audit
        run: |
          npm audit
          npm audit --audit-level=moderate

      - name: ğŸ›¡ï¸ Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
